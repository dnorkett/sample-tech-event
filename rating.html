<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Roboto:700" rel="stylesheet">    
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Speaker Ratings</title>
</head>
<body class="tickets">
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/tickets.html">Tickets</a></li>
        </ul>
    </nav>
    <header>
        <div id="header" style="background: url('images/conference-hero.jpg');   background-size: cover; background-position: center;">
            <img src="images/hero-symbol.jpg" alt="hero symbol">
            <h1>ADVANCING TECHNOLOGY</h1>
            <h2>1st Annual Budding Developers Conference</h2>
            <p>Orlando, FL - October 11, 2019</p>
        </div>
    </header>
    <section class="speakerRating">
        <div class="container">
            <ul class="speakerUl">
                <li class="speakerLi">Johnny Thompson</li>
                <li class="speakerLi">Jane Lewis</li>
                <li class="speakerLi">Tim Meadows</li>
                <li class="speakerLi">Mary Heart</li>

                <li class="speakerLi">Tammy Dubane</li>
                <li class="speakerLi">Froto Baggins</li>
                <li class="speakerLi">Susan Sham</li>
            </ul>
            
            <div class="speakerSelection">
                <h3>Choose Your Top Three Speakers</h3>
                <p id="selectedSpeakers"></p>
                <button class="button">Submit</button>
            </div>
        </div>
    </section>  
    <footer>
        <p>&copy; 2019</p>
    </footer>
    <script src="js/rating.js"></script>
